<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Google" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>
        .row {
            width: 100%;
            margin: auto;
            text-align: center;
        }

        .form {
            width: 100%;
        }

        .contents {
            width: 100%;
        }

        .formBtn {
            margin: 4px 0 0 0;
            border: solid #535050 1px;
            border-radius: 3px;
        }
    </style>
</head>

<body style="text-align: center; align-items: center;">

    <section class="form" style="text-align: center; margin-top: 10vh;">
        <img src="https://www.google.com/logos/google.jpg" alt="Google" /><br>
        <div style="width:auto; background-color: #ececec; height: 100px; padding: 10px;">
            <p>Search the web using Google!</p>
            <form method="get" action="http://www.google.com/custom">
                <input type="text" name="q" size="30" maxlength="230" value="">
                <br>
                <input class="formBtn" type="submit" name="Search" value="Google Search" title="Search"></input>
                <input class="formBtn" type="submit" name="lucky" value="I'm feeling lucky" title="Search"></input>
            </form>
        </div>
    </section>
    <section class="contents" style="text-align: center; margin-top: 0vh;">
        <div class="row">
            <table style="width: 100%; margin: 0;">
                <tr style="text-align: center;">
                    <td style="background-color: turquoise; ">
                        Special Searches <br>
                        <a href="https://www.stanford.edu/search/">Stanford Search</a> <br>
                        <a href="https://www.linuxmint.com/searchengines.php">Linux Search</a> <br>
                    </td>
                    <td style="background-color: rgb(33, 197, 181); ">
                        <a href="#">Help</a><br>
                        <a href="#">About Google!</a><br>
                        <a href="#">Company Info</a><br>
                        <a href="#">Google! Logos</a><br>
                    </td>
                    <td style="background-color: rgb(11, 172, 156); ">
                        Get Google!<br>
                        updates monthly:<br>
                        <input type="text" value="your e-mail" name email>
                        <br>
                        <input type="button" value="submit" name="Subscribe">
                        <a href="#">Archive</a>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <br>
    <footer style="text-align: center;">
        <p>Copyright Â© 1998 Google Inc.</p>
    </footer>
</body>
</html>
